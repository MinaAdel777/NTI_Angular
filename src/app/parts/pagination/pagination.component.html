<div class="pagination">
  <button class="prev-btn" (click)="prevPage()" [disabled]="currentPage === 1">
    Previous
  </button>
  <span class="page-info"> Page {{ currentPage }} of {{ totalPages }} </span>
  <button
    class="next-btn"
    (click)="nextPage()"
    [disabled]="currentPage === totalPages"
  >
    Next
  </button>
</div>
